{% load static %}
<!--header section start -->
      <div class="header_section">
         <div class="header_bg">
            <div class="container">
               <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <a class="logo" href="{% url 'home' %}"><img src="{% static 'front_end/images/logo.png' %}"></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav mr-auto">
                        <li class="nav-item {% if active_page == 'home' %}active{% endif %}">
                           <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item {% if active_page == 'about' %}active{% endif %}">
                           <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item {% if active_page == 'services' %}active{% endif %}">
                           <a class="nav-link" href="{% url 'services' %}">Services</a>
                        </li>
                        <li class="nav-item {% if active_page == 'blog' %}active{% endif %}">
                           <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li class="nav-item {% if active_page == 'contact' %}active{% endif %}">
                           <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                        </li>
                     </ul>
                     <div class="call_section">
                        <ul>
                           <li><a href="#"><img src="{% static 'front_end/images/fb-icon.png' %}"></a></li>
                           <li><a href="#"><img src="{% static 'front_end/images/twitter-icon.png' %}"></a></li>
                           <li><a href="#"><img src="{% static 'front_end/images/linkedin-icon.png' %}"></a></li>
                           <li><a href="#"><img src="{% static 'front_end/images/instagram-icon.png' %}"></a></li>
                           <div class="donate_bt"><a href="#"><img src="{% static 'front_end/images/search-icon.png' %}"></a></div>
                           <div class="auth_buttons">
                              <li><a href="#"><img src="{% static 'front_end/images/login.png' %}" alt="Login"></a></li>
                              <li><a href="#"><img src="{% static 'front_end/images/signup.png' %}" alt="Sign Up"></a></li>
                           </div>
                        </ul>
                     </div>
                  </div>
               </nav>
            </div>
         </div>
      </div>
      <!--header section end -->

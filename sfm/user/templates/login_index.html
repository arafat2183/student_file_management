{% extends 'base.html' %}
{% load static %}

{% block login_form_css %}
    <link rel="stylesheet" href="{% static 'front_end/css/login_style.css' %}">
{% endblock %}

{% block content %}
    <div class="main mt-2 mb-2">
        <h1>Rikai Language Academy & Consultancy</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered?
            <a href="#"
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
{% endblock %}
